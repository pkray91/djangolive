{% extends 'master.html' %}

{% block title %}Latest News{% endblock %}

{% block content %}

<center><h1>Latest News</h1></center>

<div class="container-fluid">
	<div class="row">

		{% for value in data %}
		<div class="col-md-4">

			<center>{{ value.head_line }}<center><br>

			<img src="{{ value.image.url }}" width="417" height="250">

			<div style="text-align: justify;">{{ value.detail_news }}</div><br><hr>
		</div>
		{% endfor %}
	</div>
</div>


{% endblock %}
